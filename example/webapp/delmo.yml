---
suite:
  name: Webapp
  system: ./docker-compose.yml
  task_service: tests

tests:
- name: webapp_is_proxied
  before_startup: [hello_world]
  spec:
  - wait: webapp_is_available
  - assert: [webapp_is_available]
  - stop: [webapp]
  - assert: [webapp_is_available]
  - start: [webapp]
  - assert: [webapp_is_available]
  - stop: [webapp1]
  - assert: [webapp_is_available]
  - start: [webapp1]
  - assert: [webapp_is_available]

- name: webapp_fails
  before_startup: [hello_world]
  spec:
  - wait: webapp_is_available
  - assert: [webapp_is_available]
  - destroy: [proxy]
  - fail: [webapp_is_available]
  - start: [proxy]
  - assert: [webapp_is_available]

tasks:
- name: webapp_is_available
  command: /tasks/webapp_is_available.sh
- name: hello_world
  command: echo hello world
